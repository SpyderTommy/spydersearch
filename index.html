<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #logo {
      margin-top: 100px;
    }

    #searchbox {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 400px;
      height: 25px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      padding: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      font-size: 14px;
      padding: 5px 12px;
      border: 1px solid #dcdcdc;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      border: 1px solid #999;
      background-color: #efefef;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 12px;
      color: #555;
    }

    a {
      color: #0000cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Old-school Google logo -->
  <div id="logo">
    <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="Google 1998 Logo" width="351" height="113">
  </div>

  <!-- Search box -->
  <form id="searchbox" action="#" onsubmit="return false;">
    <input type="text" placeholder="Search the web..." name="q"><br>
    <input type="submit" value="Google Search">
    <input type="submit" value="I'm Feeling Lucky">
  </form>

  <!-- Footer links like the old days -->
  <footer>
    <a href="#">Advertising</a> | 
    <a href="#">Business Solutions</a> | 
    <a href="#">About Google</a><br>
    Â© 2000 Google
  </footer>
</body>
</html>
