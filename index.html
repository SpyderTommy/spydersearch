<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyderSearch</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* Base styling (Dark Mode) */
    body {
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
      color: #e8eaed;
    }
    body.loaded { opacity: 1; }

    /* Logo */
    #logo {
      margin-top: 140px;
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: translateY(-20px);
      cursor: pointer;
    }
    #logo img {
      width: 440px;
      height: auto;
      transition: transform 0.3s ease;
    }
    #logo img:hover { transform: scale(1.05); }
    body.loaded #logo { opacity: 1; transform: translateY(0); }

    /* Search box */
    #searchbox { margin-top: 25px; transition: opacity 0.8s ease; }
    input[type="text"] {
      width: 550px;
      height: 45px;
      border: 1px solid #3c4043;
      border-radius: 25px;
      padding: 0 20px;
      font-size: 16px;
      outline: none;
      background-color: #202124;
      color: #e8eaed;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
      border-color: #8ab4f8;
    }
    input[type="submit"],
    input[type="button"] {
      margin-top: 20px;
      margin: 6px;
      font-size: 14px;
      padding: 10px 24px;
      border: 1px solid #3c4043;
      background-color: #303134;
      border-radius: 5px;
      cursor: pointer;
      color: #e8eaed;
      transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
    }
    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #3c4043;
      border-color: #5f6368;
    }
    input[type="submit"]:active,
    input[type="button"]:active {
      transform: scale(0.98);
    }

    /* Shortcuts section (Google 2025 style) */
    .shortcuts {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .shortcut {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      background-color: transparent;
      text-decoration: none;
      color: #e8eaed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .shortcut:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transform: translateY(-3px);
    }
    .shortcut img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .shortcut span {
      font-size: 13px;
      color: #e8eaed;
      opacity: 0.9;
    }

    /* Special message */
    #special-message {
      position: relative;
      top: 80px;
      font-size: 20px;
      color: #e8eaed;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #special-message.show { opacity: 1; }
    #special-message.fade { opacity: 0; }

    /* Status text */
    #status {
      margin-top: 25px;
      font-size: 16px;
      color: #9aa0a6;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #status.visible { opacity: 1; }

    /* Footer */
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 13px;
      color: #9aa0a6;
      opacity: 0.8;
    }

    /* Animation */
    @keyframes barrelRoll {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="special-message"></div>

  <!-- Logo -->
  <div id="logo">
    <img src="https://github.com/SpyderTommy/spydersearch/blob/main/SpyderLogo.png?raw=true" alt="SpyderSearch Logo">
  </div>

  <!-- Search box -->
  <form id="searchbox" onsubmit="handleSearch(event)">
    <input type="text" id="query" placeholder="Search SpyderSearch..." name="q" autocomplete="off"><br>
    <input type="submit" value="Spyder Search">
    <input type="button" id="lucky-btn" value="I'm Feeling Lucky">
  </form>

  <!-- Google-style Shortcuts -->
  <div class="shortcuts">
    <a href="https://www.google.com" class="shortcut" target="_blank">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      <span>Google</span>
    </a>
    <a href="https://www.youtube.com" class="shortcut" target="_blank">
      <img src="https://www.youtube.com/s/desktop/7c23337d/img/favicon_144x144.png" alt="YouTube">
      <span>YouTube</span>
    </a>
    <a href="https://blooket.com" class="shortcut" target="_blank">
      <img src="https://blooket.com/favicon.ico" alt="Blooket">
      <span>Blooket</span>
    </a>
    <a href="https://kahoot.it" class="shortcut" target="_blank">
      <img src="https://kahoot.it/favicon.ico" alt="Kahoot">
      <span>Kahoot</span>
    </a>
    <a href="https://wikipedia.org" class="shortcut" target="_blank">
      <img src="https://wikipedia.org/static/favicon/wikipedia.ico" alt="Wikipedia">
      <span>Wikipedia</span>
    </a>
    <a href="https://discord.com" class="shortcut" target="_blank">
      <img src="https://discord.com/assets/847541504914fd33810e70a0ea73177e.ico" alt="Discord">
      <span>Discord</span>
    </a>
  </div>

  <div id="status"></div>

  <footer>Â© SpyderGurt 2025</footer>

  <script>
    window.addEventListener('load', () => document.body.classList.add('loaded'));

    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = "http://spydertacos.space/DragonX_V4.html";
    });

    document.getElementById('lucky-btn').addEventListener('click', () => {
      window.location.href = "https://en.wikipedia.org/wiki/Cheese";
    });

    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById('query').value.trim().toLowerCase();
      const status = document.getElementById('status');
      const specialMsg = document.getElementById('special-message');
      status.textContent = "Searching...";
      status.classList.add('visible');

      if (query.includes("denaho")) {
        specialMsg.textContent = "Denaho is better than Elian";
        specialMsg.classList.add("show");
        setTimeout(() => specialMsg.classList.add("fade"), 3000);
        setTimeout(() => { specialMsg.classList.remove("show", "fade"); specialMsg.textContent = ""; status.textContent = "Found!"; }, 4000);
        return;
      }
      if (query.includes("elian") || query === "lower") {
        specialMsg.textContent = "gurt yo";
        specialMsg.classList.add("show");
        setTimeout(() => specialMsg.classList.add("fade"), 3000);
        setTimeout(() => {
          specialMsg.classList.remove("show", "fade");
          specialMsg.textContent = "";
          status.textContent = "Found!";
          window.location.href = "https://youtu.be/w5BnMKOG33M?si=5iOsEG16GPKmJSIZ";
        }, 4000);
        return;
      }
      if (query.includes("blox fruits peak")) {
        window.location.href = "https://www.youtube.com/watch?v=z-i1pAF6FjE";
        return;
      }
      if (query.includes("blooket bot")) {
        window.location.href = "https://blooketbot.schoolcheats.net/";
        return;
      }
      if (query.includes("the weeknd peak")) {
        window.location.href = "https://youtu.be/4NRXx6U8ABQ?si=0NekiZ0x0ffKA4b0";
        return;
      }
      if (query.includes("cabrera")) {
        specialMsg.textContent = "She sucks, don't search that ever again.";
        specialMsg.classList.add("show");
        setTimeout(() => specialMsg.classList.add("fade"), 4000);
        setTimeout(() => { specialMsg.classList.remove("show", "fade"); specialMsg.textContent = ""; }, 5000);
        return;
      }
      if (query === "do a barrel roll") {
        document.body.style.animation = "barrelRoll 1s linear";
        setTimeout(() => document.body.style.animation = "", 1000);
        return;
      }
      if (query === "do a barrel roll x10") {
        document.body.style.animation = "barrelRoll 0.5s linear infinite";
        setTimeout(() => document.body.style.animation = "", 5000);
        return;
      }

      setTimeout(() => {
        const encoded = encodeURIComponent(query);
        window.location.href = `https://www.google.com/search?q=${encoded}`;
      }, 800);
    }
  </script>
</body>
</html>
