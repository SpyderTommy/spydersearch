<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SpyderSearch</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
  :root {
    --bg:#121212; --card:#202124; --muted:#9aa0a6; --text:#e8eaed; --accent:#8ab4f8;
  }
  html,body {height:100%; margin:0;}
  body {
    background:var(--bg);
    color:var(--text);
    font-family: Arial, Helvetica, sans-serif;
    text-align:center;
    opacity:0;
    transition:opacity 1s ease;
    -webkit-font-smoothing:antialiased;
  }
  body.loaded {opacity:1;}
  body.fade-out {opacity:0;}

  #logo {
    margin-top:120px;
    transition:transform .35s ease, opacity 1s;
    cursor:pointer;
    position:relative;
  }
  #logo img {
    width:360px;
    max-width:86vw;
    display:block;
    margin:0 auto;
    transition: transform .35s ease;
  }
  #logo:hover img { transform: translateY(-8px); }

  #easter-egg-text {
    position:absolute;
    left:50%;
    transform:translateX(-50%) translateY(60px);
    opacity:0;
    color:var(--accent);
    font-size:20px;
    font-weight:600;
    transition:all 1.2s ease;
    pointer-events:none;
  }
  #easter-egg-text.show {
    transform:translateX(-50%) translateY(-10px);
    opacity:1;
  }

  #searchbox { margin-top:26px; }
  #query {
    width:520px; max-width:86vw; height:40px; border-radius:24px; padding:8px 16px;
    background:var(--card); border:1px solid #333; color:var(--text); outline:none; font-size:16px;
    transition: box-shadow .18s ease, border-color .18s ease;
  }
  #query:focus { box-shadow:0 6px 20px rgba(0,0,0,0.6); border-color:rgba(138,180,248,0.18); }

  .btn-row { margin-top:16px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
  .btn {
    padding:10px 18px; border-radius:6px; border:1px solid #333; background:#2b2b2d; color:var(--text);
    font-size:14px; cursor:pointer; transition: transform .08s ease, background .12s ease;
  }
  .btn:hover { transform:translateY(-3px); background:#343539; }

  footer {
    position:fixed; bottom:18px; width:100%; text-align:center; color:var(--muted); font-size:13px;
  }

  @keyframes barrelRoll {
    from { transform:rotate(0deg); }
    to { transform:rotate(360deg); }
  }
  @keyframes flash {
    0%,100% { background-color:var(--bg); }
    50% { background-color:#ff000022; }
  }

  @media(max-width:520px){
    #query{ width:88vw; }
  }
</style>
</head>
<body>
  <div id="logo" title="Search Logo">
    <img src="https://github.com/SpyderTommy/spydersearch/blob/main/SpyderLogo.png?raw=true" alt="SpyderSearch Logo" />
  </div>
  <div id="easter-egg-text">üêû Easter Egg Found!</div>
  
  <form id="searchbox" onsubmit="handleSearch(event)">
    <input id="query" type="text" placeholder="Search SpyderSearch..." autocomplete="off" />
    <div class="btn-row">
      <button type="submit" class="btn">Spyder Search</button>
      <button type="button" id="lucky" class="btn">I'm Feeling Lucky</button>
    </div>
  </form>

  <footer>¬© Indian Spyder 2025 (iB. Google)</footer>

<script>
const LOGO_URL = "http://spydertacos.space/DragonX_V4.html";
const eggText = document.getElementById('easter-egg-text');

window.addEventListener('load', ()=> {
  document.body.classList.add('loaded');
});

function fadeAndRedirect(url) {
  document.body.classList.remove('loaded');
  document.body.classList.add('fade-out');
  setTimeout(()=> window.location.href = url, 800);
}

document.querySelector('#logo img').addEventListener('click', ()=> fadeAndRedirect(LOGO_URL));

document.getElementById('lucky').addEventListener('click', ()=>{
  fadeAndRedirect("https://en.wikipedia.org/wiki/Cheese");
});

function showEgg(message, duration = 4000, specialEffect = null) {
  eggText.textContent = message;
  eggText.classList.add('show');
  if (specialEffect === 'flash') document.body.style.animation = "flash 1s linear 3";
  if (specialEffect === 'roll') document.body.style.animation = "barrelRoll 1s linear";
  setTimeout(()=>{
    eggText.classList.remove('show');
    document.body.style.animation = "";
  }, duration);
}

function handleSearch(e){
  e.preventDefault();
  const q = document.getElementById('query').value.trim().toLowerCase();
  if(!q) return;

  // --- Easter Eggs (exact matches only) ---
  if(q === "denaho"){
    showEgg("üêç Denaho is better than Elian", 4000, "flash");
    return;
  }

  if(q === "elian" || q === "lower"){
    showEgg("üßÄ Gurt yo", 4000);
    setTimeout(()=> fadeAndRedirect("https://youtu.be/w5BnMKOG33M?si=5iOsEG16GPKmJSIZ"), 4000);
    return;
  }

  if(q === "do a barrel roll"){
    showEgg("üåÄ Doing a Barrel Roll!", 1500, "roll");
    return;
  }

  if(q === "easter eggs" || q === "easter egg"){
    showEgg("üêû Easter Egg Found!", 4000);
    return;
  }

  if(q === "spyder"){
    showEgg("üï∑Ô∏è Welcome to Spyder Mode!", 4000);
    return;
  }

  if(q === "gay one in gc currently"){
    showEgg("üåà Current Gay Leader: Elian", 4000);
    setTimeout(()=> fadeAndRedirect("https://www.youtube.com/shorts/jnkTjr39jBE"), 4000);
    return;
  }

  if(q === "is elian gay?"){
    showEgg("yes", 4000);
    setTimeout(()=> fadeAndRedirect("https://www.youtube.com/watch?v=KO8NdVSWF7A"), 4000);
    return;
  }

  // --- Normal Search ---
  fadeAndRedirect(`results.html?q=${encodeURIComponent(q)}`);
}
</script>
</body>
</html>
