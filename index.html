<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpyderSearch BETA</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
/* General page styles */
body {
  background-color: #ffffff;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  opacity: 0;
  transition: opacity 1.5s ease;
}
body.loaded { opacity: 1; }

/* Password overlay */
#password-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #f0f0f0 url('https://i.imgur.com/4NZ6uLY.png') no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: opacity 1s ease;
}
#password-overlay.fade-out { opacity: 0; pointer-events: none; }
#password-overlay input[type="password"] {
  font-size: 18px; padding: 8px; width: 250px; margin-bottom: 10px;
}
#password-overlay input[type="submit"] {
  padding: 6px 12px; font-size: 16px; cursor: pointer;
}
#password-error { color: red; margin-top: 10px; font-size: 14px; }

/* Logo and search box */
#logo {
  margin-top: 100px;
  transition: opacity 1s ease, transform 1s ease;
  opacity: 0; transform: translateY(-20px);
}
body.loaded #logo { opacity: 1; transform: translateY(0); }

#searchbox { margin-top: 20px; transition: opacity 0.8s ease; }
input[type="text"] {
  width: 400px; height: 25px;
  font-size: 16px;
  border: 1px solid #dcdcdc;
  padding: 5px;
}
input[type="submit"] {
  margin-top: 20px; font-size: 14px;
  padding: 5px 12px;
  border: 1px solid #dcdcdc;
  background-color: #f5f5f5;
  cursor: pointer;
  transition: background-color 0.2s ease, border-color 0.2s ease;
}
input[type="submit"]:hover { border-color: #999; background-color: #efefef; }

footer {
  position: fixed; bottom: 20px;
  width: 100%;
  font-size: 12px; color: #555; opacity: 0.8;
}
a { color: #0000cc; text-decoration: none; }
a:hover { text-decoration: underline; }

.fade-out { opacity: 0; transition: opacity 0.8s ease; }

/* Search status text */
#status { margin-top: 20px; font-size: 16px; color: #555; opacity: 0; transition: opacity 0.5s ease; }
#status.visible { opacity: 1; }

/* Special message above logo */
#special-message {
  position: relative;
  top: 60px;
  font-size: 20px;
  color: #333;
  opacity: 0;
  transition: opacity 1s ease;
}
#special-message.show { opacity: 1; }
#special-message.fade { opacity: 0; }

/* Barrel roll animation */
@keyframes barrelRoll {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>

<!-- Password overlay -->
<div id="password-overlay">
  <h2>Enter Owner Password to Access SpyderSearch BETA</h2>
  <form id="password-form">
    <input type="password" id="password-input" placeholder="Password"><br>
    <input type="submit" value="Unlock">
  </form>
  <div id="password-error"></div>
</div>

<!-- Special message -->
<div id="special-message"></div>

<!-- Logo -->
<div id="logo">
  <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="Google 1998 Logo" width="351" height="113">
</div>

<!-- Search box -->
<form id="searchbox" onsubmit="handleSearch(event)">
  <input type="text" id="query" placeholder="Search the web..." name="q" autocomplete="off"><br>
  <input type="submit" value="Google Search">
  <input type="submit" value="I'm Feeling Lucky">
</form>

<!-- Status -->
<div id="status"></div>

<!-- Footer -->
<footer>
  <a href="#">Advertising</a> | <a href="#">Business Solutions</a> | <a href="#">About Google</a><br>
  Â© 2000 Google
</footer>

<script>
const PASSWORD = "heights1818!$";

window.addEventListener('load', () => {
  if (localStorage.getItem('spyder-unlocked') === 'true') {
    document.getElementById('password-overlay').classList.add('fade-out');
    document.body.classList.add('loaded');
  }
  document.body.classList.add('loaded');
});

// Handle password submission
document.getElementById('password-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const input = document.getElementById('password-input').value;
  const overlay = document.getElementById('password-overlay');
  const error = document.getElementById('password-error');
  if (input === PASSWORD) {
    overlay.classList.add('fade-out');
    localStorage.setItem('spyder-unlocked', 'true');
  } else {
    error.textContent = "Incorrect password!";
  }
});

function handleSearch(event) {
  event.preventDefault();
  const query = document.getElementById('query').value.trim().toLowerCase();
  const status = document.getElementById('status');
  const specialMsg = document.getElementById('special-message');

  status.textContent = "Searching...";
  status.classList.add('visible');

  // --- Easter Eggs ---
  if (query.includes("denaho")) {
    specialMsg.textContent = "Denaho is better than Elian";
    specialMsg.classList.add("show");
    setTimeout(() => specialMsg.classList.add("fade"), 3000);
    setTimeout(() => {
      specialMsg.classList.remove("show", "fade");
      specialMsg.textContent = "";
      status.textContent = "Found!";
    }, 4000);
    return;
  }

  if (query.includes("elian") || query === "lower") {
    specialMsg.textContent = "gurt yo";
    specialMsg.classList.add("show");
    setTimeout(() => specialMsg.classList.add("fade"), 3000);
    setTimeout(() => {
      specialMsg.classList.remove("show", "fade");
      specialMsg.textContent = "";
      status.textContent = "Found!";
      window.location.href = "https://youtu.be/w5BnMKOG33M?si=5iOsEG16GPKmJSIZ";
    }, 4000);
    return;
  }

  // Barrel roll
  if (query === "do a barrel roll") {
    document.body.style.animation = "barrelRoll 1s linear";
    setTimeout(() => document.body.style.animation = "", 1000);
    return;
  }

  // Barrel roll X10
  if (query === "do a barrel roll x10") {
    document.body.style.animation = "barrelRoll 0.3s linear infinite";
    setTimeout(() => document.body.style.animation = "", 3000);
    return;
  }

  // BLOX FRUITS PEAK
  if (query.includes("blox fruits peak")) {
    window.location.href = "https://www.youtube.com/watch?v=z-i1pAF6FjE";
    return;
  }

  // CABRERA
  if (query.includes("cabrera")) {
    specialMsg.textContent = "She sucks, don't search that ever again.";
    specialMsg.classList.add("show");
    setTimeout(() => specialMsg.classList.add("fade"), 4000);
    setTimeout(() => {
      specialMsg.classList.remove("show", "fade");
      specialMsg.textContent = "";
    }, 5000);
    return;
  }

  // --- Regular redirect behavior ---
  document.body.classList.remove('loaded');
  document.body.classList.add('fade-out');

  setTimeout(() => { status.textContent = "Found!"; }, 600);

  setTimeout(() => {
    if (query.includes('the weeknd peak')) {
      window.location.href = "https://youtu.be/4NRXx6U8ABQ?si=0NekiZ0x0ffKA4b0";
    } else if (query.includes('blooket cheats')) {
      window.location.href = "https://blooketbot.schoolcheats.net";
    } else {
      const encoded = encodeURIComponent(query);
      window.location.href = `https://www.google.com/search?q=${encoded}`;
    }
  }, 1200);
}
</script>

</body>
</html>
