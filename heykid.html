<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sans Video</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: "Comic Sans MS", sans-serif;
    flex-direction: column;
    overflow: hidden;
  }
  #playButton {
    background: white;
    color: black;
    border: none;
    font-size: 2rem;
    padding: 12px 32px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
  }
  #playButton:hover {
    background: #ddd;
    transform: scale(1.05);
  }
  #text {
    font-size: 1.8rem;
    margin-bottom: 20px;
    display: none;
    text-align: center;
  }
  video {
    display: none;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
  }
  #finalImage {
    display: none;
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 2s ease-in;
  }
</style>
</head>
<body>

<div id="text">papyrus: God damn it</div>
<button id="playButton">sans' funny hotdog adventure (active)</button>
<video id="video" src="heykid.mp4"></video>
<img id="finalImage" src="image.jpg" alt="final image">

<script>
  const btn = document.getElementById("playButton");
  const text = document.getElementById("text");
  const video = document.getElementById("video");
  const finalImage = document.getElementById("finalImage");

  // Request fullscreen helper
  function goFullscreen(elem) {
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
  }

  btn.addEventListener("click", () => {
    btn.style.display = "none";
    text.textContent = "papyrus: God damn it";
    text.style.display = "block";

    // show Papyrus text for 2 seconds
    setTimeout(() => {
      text.style.display = "none";
      video.style.display = "block";
      video.play();
      goFullscreen(video);
    }, 2000);
  });

  video.addEventListener("ended", () => {
    video.style.display = "none";
    text.style.display = "block";
    text.textContent = "Papyrus: SANS SHUT THE FUCK UP, THEY'RE A KID";

    // After 2 seconds, show Sans text
    setTimeout(() => {
      text.textContent = "Sans: what you mean?";

      // After 2 seconds, fade in image
      setTimeout(() => {
        text.style.display = "none";
        finalImage.style.display = "block";
        requestAnimationFrame(() => {
          finalImage.style.opacity = "1";
        });
      }, 2000);
    }, 2000);
  });
</script>

</body>
</html>
