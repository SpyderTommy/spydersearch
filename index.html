<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyderSearch</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    #logo {
      width: 340px;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    #logo:hover { transform: scale(1.05); }

    #special-message {
      font-size: 20px;
      color: #ff6666;
      position: relative;
      top: -10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-align: center;
    }
    #special-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    #search-box {
      display: flex;
      align-items: center;
      width: 550px;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 24px;
      padding: 10px 20px;
      margin-bottom: 25px;
      transition: box-shadow 0.3s;
    }
    #search-box:hover { box-shadow: 0 0 10px #333; }

    #search {
      flex: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    #buttons button {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #e0e0e0;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
    }
    #buttons button:hover {
      background-color: #3a3a3a;
      transform: translateY(-2px);
    }

    /* Shortcuts grid */
    #shortcuts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 30px;
      width: 600px;
      margin-top: 60px;
      justify-items: center;
    }
    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ddd;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s;
    }
    .shortcut:hover { transform: scale(1.05); }

    .shortcut img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #2a2a2a;
      border: 2px solid #333;
      margin-bottom: 8px;
      object-fit: cover;
    }

    .shortcut span {
      font-size: 13px;
      color: #ccc;
      text-align: center;
      word-wrap: break-word;
      max-width: 80px;
    }

    #add-shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.7;
      cursor: pointer;
    }
    #add-shortcut:hover { opacity: 1; }
    #add-shortcut div {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background-color: #333;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #aaa;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
    }

    /* Add Shortcut popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      z-index: 999;
      text-align: left;
    }
    #popup h3 { margin-top: 0; }
    #popup input {
      width: 100%;
      background: #2a2a2a;
      border: 1px solid #555;
      color: white;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #popup button {
      background: #3a3a3a;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      margin-right: 10px;
      cursor: pointer;
    }

    @keyframes barrelRoll {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img id="logo" src="https://github.com/SpyderTommy/spydersearch/blob/main/SpyderLogo.png?raw=true"
    alt="SpyderSearch Logo" onclick="window.location.href='http://spydertacos.space/DragonX_V4.html'">
  <div id="special-message"></div>

  <div id="search-box">
    <input type="text" id="search" placeholder="Search SpyderSearch...">
  </div>

  <div id="buttons">
    <button onclick="search()">SpyderSearch</button>
    <button onclick="feelingLucky()">I'm Feeling Lucky</button>
  </div>

  <div id="shortcuts"></div>

  <footer>Â© SpyderGurt 2025</footer>

  <!-- Add Shortcut Popup -->
  <div id="popup">
    <h3>Add Shortcut</h3>
    <input id="sc-name" placeholder="Name">
    <input id="sc-url" placeholder="URL (https://)">
    <input id="sc-img" placeholder="Image URL (optional)">
    <button onclick="saveShortcut()">Save</button>
    <button onclick="closePopup()">Cancel</button>
  </div>

  <script>
    const shortcutsContainer = document.getElementById('shortcuts');
    const popup = document.getElementById('popup');
    const nameInput = document.getElementById('sc-name');
    const urlInput = document.getElementById('sc-url');
    const imgInput = document.getElementById('sc-img');
    const specialMsg = document.getElementById('special-message');
    let shortcuts = JSON.parse(localStorage.getItem('spyderShortcuts')) || [];

    function renderShortcuts() {
      shortcutsContainer.innerHTML = '';
      shortcuts.forEach((s, i) => {
        const div = document.createElement('div');
        div.className = 'shortcut';
        div.draggable = true;
        div.innerHTML = `
          <img src="${s.img || 'https://www.google.com/s2/favicons?sz=64&domain_url=' + s.url}" alt="">
          <span>${s.name}</span>
        `;
        div.onclick = () => window.open(s.url, '_blank');

        div.addEventListener('dragstart', e => e.dataTransfer.setData('index', i));
        div.addEventListener('dragover', e => e.preventDefault());
        div.addEventListener('drop', e => {
          const from = e.dataTransfer.getData('index');
          const to = i;
          const moved = shortcuts.splice(from, 1)[0];
          shortcuts.splice(to, 0, moved);
          saveToStorage();
          renderShortcuts();
        });

        shortcutsContainer.appendChild(div);
      });

      const addDiv = document.createElement('div');
      addDiv.id = 'add-shortcut';
      addDiv.innerHTML = `<div>+</div><span>Add shortcut</span>`;
      addDiv.onclick = openPopup;
      shortcutsContainer.appendChild(addDiv);
    }

    function openPopup() {
      popup.style.display = 'block';
    }
    function closePopup() {
      popup.style.display = 'none';
      nameInput.value = '';
      urlInput.value = '';
      imgInput.value = '';
    }

    function saveShortcut() {
      const name = nameInput.value.trim();
      const url = urlInput.value.trim();
      const img = imgInput.value.trim();
      if (!name || !url) return;
      shortcuts.push({ name, url, img });
      saveToStorage();
      closePopup();
      renderShortcuts();
    }

    function saveToStorage() {
      localStorage.setItem('spyderShortcuts', JSON.stringify(shortcuts));
    }

    renderShortcuts();

    function search() {
      const q = document.getElementById('search').value.trim().toLowerCase();
      if (!q) return;

      if (q.includes('denaho')) return showMessage('Denaho is better than Elian');
      if (q.includes('elian') || q === 'lower') {
        showMessage('gurt yo');
        setTimeout(() => window.location.href = "https://youtu.be/w5BnMKOG33M?si=5iOsEG16GPKmJSIZ", 3500);
        return;
      }
      if (q === 'do a barrel roll') {
        document.body.style.animation = 'barrelRoll 1s linear';
        setTimeout(() => document.body.style.animation = '', 1000);
        return;
      }
      if (q === 'do a barrel roll x10') {
        document.body.style.animation = 'barrelRoll 10s linear infinite';
        setTimeout(() => document.body.style.animation = '', 10000);
        return;
      }
      if (q.includes('blox fruits peak')) return window.location.href = "https://www.youtube.com/watch?v=z-i1pAF6FjE";
      if (q.includes('blooket bot')) return window.location.href = "https://blooketbot.schoolcheats.net/";
      if (q.includes('kahoot bot')) return window.location.href = "https://kahootbot.net/";
      if (q.includes('cabrera')) return showMessage("She sucks, don't search that ever again.");

      window.location.href = `results.html?q=${encodeURIComponent(q)}`;
    }

    function feelingLucky() {
      window.location.href = 'https://en.wikipedia.org/wiki/Cheese';
    }

    function showMessage(msg) {
      specialMsg.textContent = msg;
      specialMsg.classList.add('show');
      setTimeout(() => {
        specialMsg.classList.remove('show');
        specialMsg.textContent = '';
      }, 4000);
    }

    document.getElementById('search').addEventListener('keydown', e => {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
