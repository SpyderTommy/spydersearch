<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyderSearch</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 1.2s ease;
    }
    body.loaded { opacity: 1; }

    #logo {
      margin-top: 120px;
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: translateY(-15px);
    }
    body.loaded #logo { opacity: 1; transform: translateY(0); }
    #logo img { width: 360px; cursor: pointer; }

    #searchbox { margin-top: 25px; }
    input[type="text"] {
      width: 500px;
      height: 36px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid #444;
      background-color: #202124;
      color: #e0e0e0;
      padding: 8px 16px;
      outline: none;
      transition: all 0.2s ease;
    }
    input[type="text"]:focus {
      border-color: #8ab4f8;
      background-color: #303134;
    }

    .search-buttons {
      margin-top: 20px;
    }
    .search-buttons input[type="submit"] {
      margin: 6px;
      padding: 8px 18px;
      border-radius: 4px;
      border: 1px solid #303134;
      background-color: #303134;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    .search-buttons input[type="submit"]:hover {
      background-color: #3c4043;
    }

    #status {
      margin-top: 18px;
      font-size: 15px;
      color: #aaa;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #status.visible { opacity: 1; }

    /* Shortcuts Section */
    #shortcuts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 50px;
    }
    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      cursor: grab;
      user-select: none;
    }
    .shortcut img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .shortcut img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
    .shortcut span {
      font-size: 13px;
      margin-top: 6px;
      color: #ccc;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 70px;
    }
    #add-shortcut {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: #8ab4f8;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #add-shortcut:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      justify-content: center;
      align-items: center;
      transition: opacity 0.4s ease;
    }
    #modal-content {
      background: rgba(32,33,36,0.9);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: left;
      color: #e0e0e0;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #modal input {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #202124;
      color: #e0e0e0;
    }
    #modal button {
      background: #8ab4f8;
      border: none;
      color: #000;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s ease;
    }
    #modal button:hover { background: #a5c9ff; }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 12px;
      color: #888;
    }

    @keyframes barrelRoll {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://github.com/SpyderTommy/spydersearch/blob/main/SpyderLogo.png?raw=true" alt="SpyderSearch Logo" id="logo-img">
  </div>

  <form id="searchbox" onsubmit="handleSearch(event)">
    <input type="text" id="query" placeholder="Search SpyderSearch..." autocomplete="off">
    <div class="search-buttons">
      <input type="submit" value="Spyder Search">
      <input type="button" value="I'm Feeling Lucky" id="lucky">
    </div>
  </form>

  <div id="status"></div>
  <div id="shortcuts"></div>

  <footer>Â© SpyderGurt 2025</footer>

  <div id="modal">
    <div id="modal-content">
      <h3>Add Shortcut</h3>
      <input type="text" id="shortcut-name" placeholder="Name">
      <input type="text" id="shortcut-url" placeholder="https://example.com">
      <input type="text" id="shortcut-img" placeholder="Image URL (optional)">
      <button id="save-shortcut">Save</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => document.body.classList.add('loaded'));

    document.getElementById('logo-img').onclick = () => {
      window.location.href = "http://spydertacos.space/DragonX_V4.html";
    };

    const status = document.getElementById('status');
    const queryInput = document.getElementById('query');
    const shortcutsDiv = document.getElementById('shortcuts');
    const modal = document.getElementById('modal');

    // Easter Eggs
    function handleSearch(event) {
      event.preventDefault();
      const query = queryInput.value.trim().toLowerCase();
      status.textContent = "Searching...";
      status.classList.add('visible');

      if (query.includes("denaho")) {
        status.textContent = "Denaho is better than Elian";
        return;
      }
      if (query.includes("elian") || query === "lower") {
        window.location.href = "https://youtu.be/w5BnMKOG33M?si=5iOsEG16GPKmJSIZ";
        return;
      }
      if (query === "do a barrel roll") {
        document.body.style.animation = "barrelRoll 1s linear";
        setTimeout(() => document.body.style.animation = "", 1000);
        return;
      }
      if (query === "do a barrel roll x10") {
        document.body.style.animation = "barrelRoll 10s linear infinite";
        setTimeout(() => document.body.style.animation = "", 10000);
        return;
      }
      if (query.includes("blooket bot")) {
        window.location.href = "https://blooketbot.schoolcheats.net/";
        return;
      }
      if (query.includes("blox fruits peak")) {
        window.location.href = "https://www.youtube.com/watch?v=z-i1pAF6FjE";
        return;
      }
      if (query.includes("cabrera")) {
        status.textContent = "She sucks, don't search that ever again.";
        return;
      }
      if (query.includes("kahoot bot")) {
        window.location.href = "https://kahootbot.net";
        return;
      }
      window.location.href = `results.html?q=${encodeURIComponent(query)}`;
    }

    document.getElementById('lucky').onclick = () => {
      window.location.href = "https://en.wikipedia.org/wiki/Cheese";
    };

    // --- Shortcuts ---
    let shortcuts = JSON.parse(localStorage.getItem('spyder-shortcuts') || '[]');

    function renderShortcuts() {
      shortcutsDiv.innerHTML = '';
      shortcuts.forEach((s, i) => {
        const el = document.createElement('div');
        el.className = 'shortcut';
        el.draggable = true;
        el.innerHTML = `<img src="${s.img || 'https://www.google.com/favicon.ico'}"><span>${s.name}</span>`;
        el.onclick = () => window.open(s.url, '_blank');
        el.ondragstart = e => e.dataTransfer.setData('index', i);
        el.ondragover = e => e.preventDefault();
        el.ondrop = e => {
          const from = e.dataTransfer.getData('index');
          [shortcuts[from], shortcuts[i]] = [shortcuts[i], shortcuts[from]];
          saveShortcuts();
        };
        shortcutsDiv.appendChild(el);
      });
      const addBtn = document.createElement('div');
      addBtn.id = 'add-shortcut';
      addBtn.textContent = '+';
      addBtn.onclick = () => modal.style.display = 'flex';
      shortcutsDiv.appendChild(addBtn);
    }

    function saveShortcuts() {
      localStorage.setItem('spyder-shortcuts', JSON.stringify(shortcuts));
      renderShortcuts();
    }

    document.getElementById('save-shortcut').onclick = () => {
      const name = document.getElementById('shortcut-name').value.trim();
      const url = document.getElementById('shortcut-url').value.trim();
      const img = document.getElementById('shortcut-img').value.trim();
      if (name && url) {
        shortcuts.push({ name, url, img });
        saveShortcuts();
        modal.style.display = 'none';
      }
    };

    modal.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

    renderShortcuts();
  </script>
</body>
</html>
