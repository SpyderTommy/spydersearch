<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyderSearch Results</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.loaded { opacity: 1; }

    /* Top bar */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: rgba(18,18,18,0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 40px;
      margin-right: 20px;
      cursor: pointer;
    }
    header form {
      flex-grow: 1;
    }
    header input[type="text"] {
      width: 80%;
      max-width: 600px;
      height: 36px;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #fff;
    }

    /* Results */
    #results {
      padding: 30px 100px;
      max-width: 900px;
      margin: 0 auto;
    }
    .result {
      margin-bottom: 25px;
    }
    .result a.title {
      color: #8ab4f8;
      font-size: 18px;
      text-decoration: none;
    }
    .result a.title:hover {
      text-decoration: underline;
    }
    .result .link {
      color: #76c893;
      font-size: 14px;
      margin: 5px 0;
    }
    .result .snippet {
      color: #ccc;
      font-size: 15px;
      line-height: 1.5em;
    }
    #info {
      font-size: 13px;
      color: #888;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/SpyderTommy/spydersearch/blob/main/SpyderLogo.png?raw=true" 
         alt="SpyderSearch" id="home-logo" onclick="window.location.href='index.html'">
    <form id="search-form">
      <input type="text" id="search-bar" placeholder="Search SpyderSearch...">
    </form>
  </header>

  <div id="results">
    <div id="info"></div>
    <div id="result-list"></div>
  </div>

  <script>
    // Smooth fade-in
    window.addEventListener('load', () => document.body.classList.add('loaded'));

    const params = new URLSearchParams(window.location.search);
    const query = params.get('q') ? decodeURIComponent(params.get('q')) : '';
    document.getElementById('search-bar').value = query;

    const info = document.getElementById('info');
    const resultList = document.getElementById('result-list');

    // Function to generate realistic-looking results
    function generateResults(q) {
      const realDomains = [
        'wikipedia.org', 'youtube.com', 'github.com', 'bbc.com', 'reddit.com',
        'spydernews.net', 'medium.com', 'cnn.com', 'forbes.com', 'nytimes.com',
        'wired.com', 'techradar.com', 'blooket.com', 'kahoot.com', "kahootbot.net", "blooketbot.schoolcheats.net", "roblox.com",
        "youtube.com", "gmail.com",
      ];

      const snippets = [
        `Learn more about ${q} in this detailed breakdown and analysis.`,
        `Everything you need to know about ${q}, explained simply.`,
        `${q} — history, facts, and modern updates.`,
        `Discover how ${q} affects daily life and technology in 2025.`,
        `Experts discuss the rise and influence of ${q} in recent years.`,
        `The ultimate guide to understanding ${q}.`,
        `${q} tutorials, tips, and best practices.`,
        `Top 10 things you didn’t know about ${q}.`,
        `Latest insights and research on ${q}.`,
        `An overview of ${q} and its global impact.`
      ];

      let resultsHTML = '';
      for (let i = 0; i < 10; i++) {
        const site = realDomains[Math.floor(Math.random() * realDomains.length)];
        const title = q.charAt(0).toUpperCase() + q.slice(1) + ' - ' + site.split('.')[0].toUpperCase();
        const snippet = snippets[Math.floor(Math.random() * snippets.length)];
        resultsHTML += `
          <div class="result">
            <a href="https://${site}/search?q=${encodeURIComponent(q)}" class="title">${title}</a>
            <div class="link">https://${site}/</div>
            <div class="snippet">${snippet}</div>
          </div>
        `;
      }
      resultList.innerHTML = resultsHTML;
      info.textContent = `About ${Math.floor(Math.random() * 9_000_000 + 100_000).toLocaleString()} results (0.${Math.floor(Math.random() * 90) + 10} seconds)`;
    }

    // Initial load
    if (query) generateResults(query);

    // Handle new searches
    document.getElementById('search-form').addEventListener('submit', e => {
      e.preventDefault();
      const newQuery = document.getElementById('search-bar').value.trim();
      if (!newQuery) return;
      window.history.replaceState({}, '', `?q=${encodeURIComponent(newQuery)}`);
      generateResults(newQuery);
    });
  </script>
</body>
</html>
