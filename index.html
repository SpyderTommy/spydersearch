<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyderSearch</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* Base styling (Dark Mode) */
    body {
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
      color: #e8eaed;
    }
    body.loaded {
      opacity: 1;
    }

    /* Logo */
    #logo {
      margin-top: 160px;
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: translateY(-20px);
    }
    body.loaded #logo {
      opacity: 1;
      transform: translateY(0);
    }

    /* Search box */
    #searchbox {
      margin-top: 25px;
      transition: opacity 0.8s ease;
    }
    input[type="text"] {
      width: 550px;
      height: 45px;
      border: 1px solid #3c4043;
      border-radius: 25px;
      padding: 0 20px;
      font-size: 16px;
      outline: none;
      background-color: #202124;
      color: #e8eaed;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
      border-color: #8ab4f8;
    }
    input[type="submit"],
    input[type="button"] {
      margin-top: 20px;
      margin: 6px;
      font-size: 14px;
      padding: 10px 24px;
      border: 1px solid #3c4043;
      background-color: #303134;
      border-radius: 5px;
      cursor: pointer;
      color: #e8eaed;
      transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
    }
    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #3c4043;
      border-color: #5f6368;
    }
    input[type="submit"]:active,
    input[type="button"]:active {
      transform: scale(0.98);
    }

    /* Special message */
    #special-message {
      position: relative;
      top: 80px;
      font-size: 20px;
      color: #e8eaed;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #special-message.show {
      opacity: 1;
    }
    #special-message.fade {
      opacity: 0;
    }

    /* Status text */
    #status {
      margin-top: 25px;
      font-size: 16px;
      color: #9aa0a6;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #status.visible {
      opacity: 1;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 13px;
      color: #9aa0a6;
      opacity: 0.8;
    }

    /* Animation */
    @keyframes barrelRoll {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Special message -->
  <div id="special-message"></div>

  <!-- Logo -->
  <div id="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
         alt="SpyderSearch Logo" width="272" height="92">
  </div>

  <!-- Search box -->
  <form id="searchbox" onsubmit="handleSearch(event)">
    <input type="text" id="query" placeholder="Search SpyderSearch..." name="q" autocomplete="off"><br>
    <input type="submit" value="Spyder Search">
    <input type="button" id="lucky-btn" value="I'm Feeling Lucky">
  </form>

  <!-- Status -->
  <div id="status"></div>

  <!-- Footer -->
  <footer>
    Â© SpyderGurt 2025
  </footer>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // Lucky button redirects to Cheese page
    document.getElementById('lucky-btn').addEventListener('click', () => {
      window.location.href = "https://en.wikipedia.org/wiki/Cheese";
    });

    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById('query').value.trim().toLowerCase();
      const status = document.getElementById('status');
      const specialMsg = document.getElementById('special-message');

      status.textContent = "Searching...";
      status.classList.add('visible');

      // Easter eggs
      if (query.includes("denaho")) {
        specialMsg.textContent = "Denaho is better than Elian";
        specialMsg.classList.add("show");
        setTimeout(() => specialMsg.classList.add("fade"), 3000);
        setTimeout(() => { specialMsg.classList.remove("show", "fade"); specialMsg.textContent = ""; status.textContent = "Found!"; }, 4000);
        return;
      }

      if (query.includes("elian") || query === "lower") {
        specialMsg.textContent = "gurt yo";
        specialMsg.classList.add("show");
        setTimeout(() => specialMsg.classList.add("fade"), 3000);
        setTimeout(() => {
          specialMsg.classList.remove("show", "fade");
          specialMsg.textContent = "";
          status.textContent = "Found!";
          window.location.href = "https://youtu.be/w5BnMKOG33M?si=5iOsEG16GPKmJSIZ";
        }, 4000);
        return;
      }

      if (query.includes("blox fruits peak")) {
        window.location.href = "https://www.youtube.com/watch?v=z-i1pAF6FjE";
        return;
      }

      if (query.includes("blooket bot")) {
        window.location.href = "https://blooketbot.schoolcheats.net/";
        return;
      }

      if (query.includes("the weeknd peak")) {
        window.location.href = "https://youtu.be/4NRXx6U8ABQ?si=0NekiZ0x0ffKA4b0";
        return;
      }

      if (query.includes("cabrera")) {
        specialMsg.textContent = "Hi, I'm Google. Never search up Cabrera ever again as she is hella ass, and she gives anyone detention for breathing.";
        specialMsg.classList.add("show");
        setTimeout(() => specialMsg.classList.add("fade"), 4000);
        setTimeout(() => { specialMsg.classList.remove("show", "fade"); specialMsg.textContent = ""; }, 5000);
        return;
      }

      if (query === "do a barrel roll") {
        document.body.style.animation = "barrelRoll 1s linear";
        setTimeout(() => document.body.style.animation = "", 1000);
        return;
      }

      if (query === "do a barrel roll x10") {
        document.body.style.animation = "barrelRoll 0.5s linear infinite";
        setTimeout(() => document.body.style.animation = "", 5000);
        return;
      }

      // Default search redirect
      document.body.classList.remove('loaded');
      document.body.classList.add('fade-out');
      setTimeout(() => { status.textContent = "Found!"; }, 600);
      setTimeout(() => {
        const encoded = encodeURIComponent(query);
        window.location.href = `https://www.google.com/search?q=${encoded}`;
      }, 1200);
    }
  </script>
</body>
</html>
