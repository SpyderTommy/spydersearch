<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spyder Tacos - Official Website</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff66;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    #countdown {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .tick {
      transform: scale(1.2);
      opacity: 0.7;
    }

    .expired {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <div id="countdown">Loading...</div>

  <script>
    // =============================
    // CONFIGURE YOUR TARGET EPOCH HERE
    // Example: 1735689600 = Jan 1, 2025 00:00:00 UTC
    // =============================
    const targetEpoch = 0; // <-- change this epoch

    const countdownElem = document.getElementById('countdown');

    function updateCountdown() {
      const now = Math.floor(Date.now() / 1000);
      const remaining = targetEpoch - now;

      if (remaining <= 0) {
        countdownElem.textContent = "Time's up!";
        countdownElem.classList.add('expired');
        return;
      }

      const days = Math.floor(remaining / 86400);
      const hours = Math.floor((remaining % 86400) / 3600);
      const minutes = Math.floor((remaining % 3600) / 60);
      const seconds = remaining % 60;

      const newText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Animate if value changes
      if (countdownElem.textContent !== newText) {
        countdownElem.classList.add('tick');
        setTimeout(() => countdownElem.classList.remove('tick'), 150);
      }

      countdownElem.textContent = newText;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
