<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyderSearch BETA</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
      overflow-x: hidden;
    }

    body.loaded {
      opacity: 1;
    }

    #logo {
      margin-top: 100px;
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: translateY(-20px);
    }

    body.loaded #logo {
      opacity: 1;
      transform: translateY(0);
    }

    #searchbox {
      margin-top: 20px;
      transition: opacity 0.8s ease;
    }

    input[type="text"] {
      width: 400px;
      height: 25px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      padding: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      font-size: 14px;
      padding: 5px 12px;
      border: 1px solid #dcdcdc;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    input[type="submit"]:hover {
      border-color: #999;
      background-color: #efefef;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 12px;
      color: #555;
      opacity: 0.8;
    }

    a {
      color: #0000cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #status.visible {
      opacity: 1;
    }

    #special-message {
      position: relative;
      top: 60px;
      font-size: 20px;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #special-message.show {
      opacity: 1;
    }

    #special-message.fade {
      opacity: 0;
    }

    /* Password overlay */
    #password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #password-overlay input[type="password"] {
      width: 250px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #password-overlay input[type="button"] {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #999;
      background-color: #f5f5f5;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    #password-overlay input[type="button"]:hover {
      background-color: #efefef;
    }

    #password-error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    /* Barrel roll animation */
    @keyframes spin360 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .barrel-roll {
      animation: spin360 1s ease-in-out 1;
    }
  </style>
</head>
<body>
  <div id="password-overlay">
    <h2 style="color:white;">Enter Password to Access SpyderSearch</h2>
    <input type="password" id="password" placeholder="Password">
    <input type="button" value="Unlock" onclick="checkPassword()">
    <div id="password-error">Incorrect password. Try again.</div>
  </div>

  <div id="special-message"></div>

  <div id="logo">
    <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="Google 1998 Logo" width="351" height="113">
  </div>

  <form id="searchbox" onsubmit="handleSearch(event)">
    <input type="text" id="query" placeholder="Search the web..." name="q" autocomplete="off"><br>
    <input type="submit" value="Google Search">
    <input type="submit" value="I'm Feeling Lucky">
  </form>

  <div id="status"></div>

  <footer>
    <a href="#">Advertising</a> | 
    <a href="#">Business Solutions</a> | 
    <a href="#">About Google</a><br>
    Â© 2000 Google
  </footer>

  <script>
    function checkPassword() {
      const passwordInput = document.getElementById('password').value;
      const overlay = document.getElementById('password-overlay');
      const errorMsg = document.getElementById('password-error');

      if (passwordInput === "heights1818!$") {
        overlay.style.opacity = "0"; // fade out
        setTimeout(() => overlay.style.display = "none", 1000);
        document.body.classList.add('loaded');
      } else {
        errorMsg.style.display = "block";
      }
    }

    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById('query').value.trim().toLowerCase();
      const status = document.getElementById('status');
      const specialMsg = document.getElementById('special-message');

      // Barrel roll Easter egg
      if (query === "do a barrel roll" || query === "lower") {
        document.body.classList.add("barrel-roll");
        setTimeout(() => document.body.classList.remove("barrel-roll"), 1000);
        status.textContent = "Spin complete!";
        status.classList.add('visible');
        return;
      }

      status.textContent = "Searching...";
      status.classList.add('visible');

      if (query.includes("denaho")) {
        specialMsg.textContent = "Denaho is better than Elian";
        specialMsg.classList.add("show");

        setTimeout(() => specialMsg.classList.add("fade"), 3000);
        setTimeout(() => {
          specialMsg.classList.remove("show", "fade");
          specialMsg.textContent = "";
          status.textContent = "Found!";
        }, 4000);
        return;
      }

      document.body.classList.remove('loaded');
      document.body.classList.add('fade-out');

      setTimeout(() => { status.textContent = "Found!"; }, 600);

      setTimeout(() => {
        if (query.includes('the weeknd peak')) {
          window.location.href = "https://youtu.be/4NRXx6U8ABQ?si=0NekiZ0x0ffKA4b0";
        } else if (query.includes('blooket cheats')) {
          window.location.href = "https://blooketbot.schoolcheats.net";
        } else {
          const encoded = encodeURIComponent(query);
          window.location.href = `https://www.google.com/search?q=${encoded}`;
        }
      }, 1200);
    }

    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
