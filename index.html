<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpyderSearch</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at 50% 50%, #202124 0%, #171717 100%);
  color: #e8eaed;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Logo */
#logo {
  margin-top: 120px;
  transition: transform 0.35s ease, opacity 1s;
  cursor: pointer;
}
#logo img {
  width: 360px;
  max-width: 86vw;
  display: block;
  margin: 0 auto;
  transition: transform 0.35s ease;
}
#logo:hover img {
  transform: translateY(-8px);
}

/* Search bar */
#search-container {
  margin-top: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
}
#search-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}
#search-box {
  width: 500px;
  max-width: 90vw;
  padding: 12px 20px;
  border-radius: 24px;
  border: 1px solid #5f6368;
  background: rgba(32,33,36,0.9);
  color: white;
  outline: none;
  font-size: 16px;
  transition: all 0.2s ease;
}
#search-box:focus {
  background: rgba(48,49,52,0.95);
  border-color: #8ab4f8;
}

/* Buttons */
#buttons {
  margin-top: 25px;
}
button {
  background: #303134;
  color: #e8eaed;
  border: 1px solid #5f6368;
  border-radius: 4px;
  padding: 8px 16px;
  margin: 5px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.2s ease, border-color 0.2s ease;
}
button:hover {
  background: #3c4043;
  border-color: #8ab4f8;
}

/* Shortcuts */
#shortcuts {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 18px;
  margin-top: 60px;
}
.shortcut {
  width: 80px;
  text-align: center;
  background: rgba(255,255,255,0.06);
  border-radius: 12px;
  padding: 12px 8px;
  backdrop-filter: blur(20px);
  transition: transform 0.2s ease, background 0.2s ease;
  cursor: pointer;
}
.shortcut:hover {
  background: rgba(255,255,255,0.1);
  transform: translateY(-4px);
}
.shortcut img {
  width: 32px;
  height: 32px;
  margin-bottom: 6px;
  border-radius: 50%;
}

/* Modal background */
#modal-backdrop {
  position: fixed;
  top:0;left:0;right:0;bottom:0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}
.modal {
  background: #2b2b2b;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  transition: opacity .2s ease, transform .2s ease;
}
.modal input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #555;
  background: #202124;
  color: white;
}
.modal.show {
  opacity: 1;
  transform: scale(1);
}
#context-centered {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
#context-centered .card {
  background: #2b2b2b;
  padding: 16px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
</style>
</head>
<body>
<div id="logo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Logo"></div>

<div id="search-container">
  <form id="search-form">
    <input type="text" id="search-box" placeholder="Search Google or type a URL">
    <div id="buttons">
      <button type="submit" id="search-btn">Google Search</button>
      <button type="button" id="lucky-btn">I'm Feeling Lucky</button>
    </div>
  </form>
</div>

<div id="shortcuts"></div>

<div id="modal-backdrop">
  <div class="modal" id="modal">
    <input type="text" id="sc-name" placeholder="Name">
    <input type="text" id="sc-url" placeholder="URL">
    <input type="text" id="sc-img" placeholder="Image URL (optional)">
    <button id="btn-save">Save</button>
    <button id="btn-cancel">Cancel</button>
  </div>
</div>

<div id="context-centered">
  <div class="card">
    <button id="ctx-edit">Edit</button>
    <button id="ctx-remove">Remove</button>
  </div>
</div>

<script>
const queryEl = document.getElementById('search-box');
const formEl = document.getElementById('search-form');
const luckyBtn = document.getElementById('lucky-btn');

formEl.addEventListener('submit', e => {
  e.preventDefault();
  const q = queryEl.value.trim();
  if (!q) return;
  // Detect if it's a URL
  if (q.match(/^https?:\/\//) || q.includes('.') && !q.includes(' ')) {
    window.location.href = q.startsWith('http') ? q : 'https://' + q;
  } else {
    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(q);
  }
});

luckyBtn.addEventListener('click', e => {
  const q = queryEl.value.trim();
  if (!q) return;
  window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(q) + '&btnI=I';
});

/* ---------- Shortcuts ---------- */
let shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
const shortcutsContainer = document.getElementById('shortcuts');
const modalBackdrop = document.getElementById('modal-backdrop');
const modal = document.getElementById('modal');
const scName = document.getElementById('sc-name');
const scUrl = document.getElementById('sc-url');
const scImg = document.getElementById('sc-img');
const btnSave = document.getElementById('btn-save');
const btnCancel = document.getElementById('btn-cancel');
const contextCentered = document.getElementById('context-centered');
const ctxEdit = document.getElementById('ctx-edit');
const ctxRemove = document.getElementById('ctx-remove');
let editingIndex = null;
let contextIndex = null;

function renderShortcuts() {
  shortcutsContainer.innerHTML = '';
  shortcuts.forEach((s, i) => {
    const div = document.createElement('div');
    div.className = 'shortcut';
    div.innerHTML = `
      <img src="${s.img || 'https://www.google.com/s2/favicons?domain=' + s.url}">
      <div>${s.name}</div>
    `;
    div.addEventListener('click', () => window.open(s.url, '_blank'));
    div.addEventListener('contextmenu', e => {
      e.preventDefault();
      contextIndex = i;
      openContextCentered();
    });
    shortcutsContainer.appendChild(div);
  });
}

function saveShortcuts() {
  localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
}

function openEdit(i) {
  const s = shortcuts[i];
  editingIndex = i;
  scName.value = s.name;
  scUrl.value = s.url;
  scImg.value = s.img || '';
  showModal();
}

function removeShortcut(i) {
  shortcuts.splice(i, 1);
  saveShortcuts();
  renderShortcuts();
}

/* ---------- Modal ---------- */
function saveShortcutFromModal() {
  const name = scName.value.trim();
  const url = scUrl.value.trim();
  if (!name || !url) {
    alert("Please enter name and URL.");
    return;
  }
  const img = scImg.value.trim();
  const obj = { name, url, img };
  if (editingIndex !== null) {
    shortcuts[editingIndex] = obj;
  } else {
    shortcuts.push(obj);
  }
  saveShortcuts();
  renderShortcuts();
  hideModal();
}
function showModal() {
  modalBackdrop.style.display = 'flex';
}
function hideModal() {
  modalBackdrop.style.display = 'none';
  editingIndex = null;
  scName.value = scUrl.value = scImg.value = '';
}
btnSave.addEventListener('click', saveShortcutFromModal);
btnCancel.addEventListener('click', hideModal);

/* ---------- Context menu ---------- */
function openContextCentered() {
  contextCentered.style.display = 'flex';
}
function closeContextCentered() {
  contextCentered.style.display = 'none';
}
ctxEdit.addEventListener('click', () => {
  closeContextCentered();
  if (contextIndex !== null) openEdit(contextIndex);
});
ctxRemove.addEventListener('click', () => {
  closeContextCentered();
  if (contextIndex !== null) removeShortcut(contextIndex);
});
document.addEventListener('click', e => {
  if (!contextCentered.contains(e.target)) closeContextCentered();
});

/* ---------- Init ---------- */
renderShortcuts();
</script>
</body>
</html>
