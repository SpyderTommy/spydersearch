<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sans Video</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: "Comic Sans MS", sans-serif;
    flex-direction: column;
  }
  #playButton {
    background: white;
    color: black;
    border: none;
    font-size: 2rem;
    padding: 12px 32px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
  }
  #playButton:hover {
    background: #ddd;
    transform: scale(1.05);
  }
  #text {
    font-size: 1.8rem;
    margin-bottom: 20px;
    display: none;
  }
  video {
    display: none;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<div id="text">papyrus: God damn it</div>
<button id="playButton">sans</button>
<video id="video" src="heykid.mp4"></video>

<script>
  const btn = document.getElementById("playButton");
  const text = document.getElementById("text");
  const video = document.getElementById("video");

  btn.addEventListener("click", () => {
    btn.style.display = "none";
    text.style.display = "block";

    // show Papyrus text for 2 seconds
    setTimeout(() => {
      text.style.display = "none";
      video.style.display = "block";
      video.play();
    }, 2000);
  });
</script>

</body>
</html>
