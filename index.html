<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyderSearch BETA</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    body.loaded {
      opacity: 1;
    }

    #logo {
      margin-top: 100px;
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: translateY(-20px);
    }

    body.loaded #logo {
      opacity: 1;
      transform: translateY(0);
    }

    #searchbox {
      margin-top: 20px;
      transition: opacity 0.8s ease;
    }

    input[type="text"] {
      width: 400px;
      height: 25px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      padding: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      font-size: 14px;
      padding: 5px 12px;
      border: 1px solid #dcdcdc;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    input[type="submit"]:hover {
      border-color: #999;
      background-color: #efefef;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 12px;
      color: #555;
      opacity: 0.8;
    }

    a {
      color: #0000cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    /* Search status text */
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #status.visible {
      opacity: 1;
    }

    /* Special message for Denaho */
    #special-message {
      position: relative;
      top: 60px;
      font-size: 20px;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #special-message.show {
      opacity: 1;
    }

    #special-message.fade {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="special-message"></div>

  <div id="logo">
    <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="Google 1998 Logo" width="351" height="113">
  </div>

  <form id="searchbox" onsubmit="handleSearch(event)">
    <input type="text" id="query" placeholder="Search the web..." name="q" autocomplete="off"><br>
    <input type="submit" value="Google Search">
    <input type="submit" value="I'm Feeling Lucky">
  </form>

  <div id="status"></div>

  <footer>
    <a href="#">Advertising</a> | 
    <a href="#">Business Solutions</a> | 
    <a href="#">About Google</a><br>
    Â© 2000 Google
  </footer>

  <script>
    // Fade-in on page load
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById('query').value.trim().toLowerCase();
      const status = document.getElementById('status');
      const specialMsg = document.getElementById('special-message');

      // Show "Searching..."
      status.textContent = "Searching...";
      status.classList.add('visible');

      // Special case: "Denaho"
      if (query.includes("denaho")) {
        specialMsg.textContent = "Denaho is better than Elian";
        specialMsg.classList.add("show");
        
        // Fade out after a few seconds
        setTimeout(() => {
          specialMsg.classList.add("fade");
        }, 3000);

        // Remove after fade
        setTimeout(() => {
          specialMsg.classList.remove("show", "fade");
          specialMsg.textContent = "";
          status.textContent = "Found!";
        }, 4000);

        return;
      }

      // Fade-out before redirect
      document.body.classList.remove('loaded');
      document.body.classList.add('fade-out');

      // Change to "Found!" before redirect
      setTimeout(() => {
        status.textContent = "Found!";
      }, 600);

      // Redirect logic
      setTimeout(() => {
        if (query.includes('the weeknd peak')) {
          window.location.href = "https://youtu.be/4NRXx6U8ABQ?si=0NekiZ0x0ffKA4b0";
        } else if (query.includes('blooket cheats')) {
          window.location.href = "https://blooketbot.schoolcheats.net";
        } else {
          const encoded = encodeURIComponent(query);
          window.location.href = `https://www.google.com/search?q=${encoded}`;
        }
      }, 1200);
    }
  </script>
</body>
</html>
