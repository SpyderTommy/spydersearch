<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyderSearch</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: background 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #logo {
      width: 320px;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    #logo:hover { transform: scale(1.05); }

    /* Animated Easter Egg message */
    #special-message {
      font-size: 20px;
      color: #ff6666;
      position: relative;
      top: -10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-align: center;
    }
    #special-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    #search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #search-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 550px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 24px;
      padding: 10px 20px;
      transition: box-shadow 0.3s;
    }

    #search-box:hover { box-shadow: 0 0 10px #333; }

    #search {
      flex: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    #buttons { margin-top: 25px; }

    button {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #e0e0e0;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #3a3a3a;
      transform: translateY(-2px);
    }

    #shortcuts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 20px;
      width: 600px;
      margin-top: 50px;
      justify-items: center;
    }

    .shortcut {
      text-align: center;
      color: #ddd;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .shortcut:hover { transform: scale(1.05); }

    .shortcut img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 8px;
      object-fit: cover;
    }

    #add-shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    #add-shortcut div {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: #aaa;
    }

    #add-shortcut span {
      margin-top: 5px;
      font-size: 14px;
      color: #aaa;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
    }

    @keyframes barrelRoll {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img id="logo" src="https://github.com/SpyderTommy/spydersearch/blob/main/SpyderLogo.png?raw=true" alt="SpyderSearch Logo" onclick="window.location.href='http://spydertacos.space/DragonX_V4.html'">
  <div id="special-message"></div>

  <div id="search-container">
    <div id="search-box">
      <input type="text" id="search" placeholder="Search SpyderSearch...">
    </div>

    <div id="buttons">
      <button onclick="search()">SpyderSearch</button>
      <button onclick="feelingLucky()">I’m Feeling Lucky</button>
    </div>
  </div>

  <div id="shortcuts"></div>

  <footer>© SpyderGurt 2025</footer>

  <script>
    const shortcutsContainer = document.getElementById('shortcuts');
    const specialMsg = document.getElementById('special-message');
    let shortcuts = JSON.parse(localStorage.getItem('spyderShortcuts')) || [];

    function renderShortcuts() {
      shortcutsContainer.innerHTML = '';
      shortcuts.forEach(sc => {
        const div = document.createElement('div');
        div.className = 'shortcut';
        div.innerHTML = `<img src="${sc.img}" alt=""><div>${sc.name}</div>`;
        div.onclick = () => window.open(sc.url, '_blank');
        shortcutsContainer.appendChild(div);
      });
      const addDiv = document.createElement('div');
      addDiv.id = 'add-shortcut';
      addDiv.innerHTML = `<div>+</div><span>Add shortcut</span>`;
      addDiv.onclick = addShortcut;
      shortcutsContainer.appendChild(addDiv);
    }

    function addShortcut() {
      const name = prompt('Enter shortcut name:');
      if (!name) return;
      const url = prompt('Enter shortcut URL (include https://):');
      if (!url) return;
      const img = prompt('Enter image URL (optional):') || 'https://upload.wikimedia.org/wikipedia/commons/0/0e/Default_pfp.jpg';
      shortcuts.push({ name, url, img });
      localStorage.setItem('spyderShortcuts', JSON.stringify(shortcuts));
      renderShortcuts();
    }

    renderShortcuts();

    function search() {
      const q = document.getElementById('search').value.trim().toLowerCase();
      if (!q) return;

      // Easter eggs
      if (q.includes('denaho')) {
        showMessage('Denaho is better than Elian');
        return;
      }

      if (q.includes('elian') || q === 'lower') {
        showMessage('gurt yo');
        setTimeout(() => {
          window.location.href = "https://youtu.be/w5BnMKOG33M?si=5iOsEG16GPKmJSIZ";
        }, 3500);
        return;
      }

      if (q === 'do a barrel roll') {
        document.body.style.animation = 'barrelRoll 1s linear';
        setTimeout(() => document.body.style.animation = '', 1000);
        return;
      }

      if (q === 'do a barrel roll x10') {
        document.body.style.animation = 'barrelRoll 10s linear infinite';
        setTimeout(() => document.body.style.animation = '', 10000);
        return;
      }

      if (q.includes('blox fruits peak')) {
        window.location.href = "https://www.youtube.com/watch?v=z-i1pAF6FjE";
        return;
      }

      if (q.includes('blooket bot')) {
        window.location.href = "https://blooketbot.schoolcheats.net/";
        return;
      }

      if (q.includes('kahoot bot')) {
        window.location.href = "https://kahootbot.net/";
        return;
      }

      if (q.includes('cabrera')) {
        showMessage("She sucks, don't search that ever again.");
        return;
      }

      window.location.href = `results.html?q=${encodeURIComponent(q)}`;
    }

    function feelingLucky() {
      window.location.href = 'https://en.wikipedia.org/wiki/Cheese';
    }

    function showMessage(text) {
      specialMsg.textContent = text;
      specialMsg.classList.add('show');
      setTimeout(() => {
        specialMsg.classList.remove('show');
        specialMsg.textContent = '';
      }, 4000);
    }

    document.getElementById('search').addEventListener('keydown', e => {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
