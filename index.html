<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyderSearch</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    body.loaded { opacity: 1; }
    #logo {
      margin-top: 100px;
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: translateY(-20px);
    }
    body.loaded #logo { opacity: 1; transform: translateY(0); }
    #searchbox { margin-top: 20px; }
    input[type="text"] {
      width: 400px;
      height: 25px;
      font-size: 16px;
      border: 1px solid #333;
      padding: 5px;
      border-radius: 25px;
      background-color: #1e1e1e;
      color: #fff;
    }
    input[type="submit"] {
      margin: 10px 5px;
      font-size: 14px;
      padding: 8px 16px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    input[type="submit"]:hover {
      background-color: #3a3a3a;
      border-color: #666;
    }
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 12px;
      color: #777;
    }
    a { color: #8ab4f8; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Shortcuts grid */
    #shortcuts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 20px;
    }
    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      cursor: grab;
    }
    .shortcut img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #222;
      transition: transform 0.2s ease;
    }
    .shortcut img:hover { transform: scale(1.1); }
    .shortcut span {
      font-size: 13px;
      color: #ccc;
      margin-top: 5px;
      text-align: center;
      word-break: break-word;
    }
    #add-shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #222;
      color: #888;
      font-size: 30px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    #add-shortcut:hover { background-color: #333; transform: scale(1.1); }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: zoomIn 0.3s ease;
    }
    #modal-content {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
    }
    #modal-content input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background-color: #2b2b2b;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
    }
    #modal-content button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #3a3a3a;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #modal-content button:hover { background-color: #4a4a4a; }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="logo">
    <a href="http://spydertacos.space/DragonX_V4.html">
      <img src="https://github.com/SpyderTommy/spydersearch/blob/main/SpyderLogo.png?raw=true" alt="SpyderSearch Logo" width="400">
    </a>
  </div>

  <form id="searchbox">
    <input type="text" id="query" placeholder="Search SpyderSearch..." autocomplete="off"><br>
    <input type="submit" value="Spyder Search">
    <input type="button" id="lucky" value="I'm Feeling Lucky">
  </form>

  <div id="shortcuts"></div>

  <footer>© SpyderGurt 2025</footer>

  <!-- Add Shortcut Modal -->
  <div id="modal">
    <div id="modal-content">
      <h3>Add Shortcut</h3>
      <input type="text" id="shortcut-name" placeholder="Name">
      <input type="text" id="shortcut-url" placeholder="URL (https://...)">
      <input type="text" id="shortcut-img" placeholder="Image URL (optional)">
      <button id="save-shortcut">Save</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => document.body.classList.add('loaded'));

    const shortcutsContainer = document.getElementById('shortcuts');
    const modal = document.getElementById('modal');
    const saveBtn = document.getElementById('save-shortcut');
    let shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];

    function renderShortcuts() {
      shortcutsContainer.innerHTML = '';
      shortcuts.forEach((sc, i) => {
        const div = document.createElement('div');
        div.className = 'shortcut';
        div.draggable = true;
        div.innerHTML = `
          <img src="${sc.img || 'https://via.placeholder.com/60'}" alt="${sc.name}">
          <span>${sc.name}</span>
        `;
        div.addEventListener('click', () => window.open(sc.url, '_blank'));
        div.addEventListener('dragstart', e => e.dataTransfer.setData('index', i));
        div.addEventListener('dragover', e => e.preventDefault());
        div.addEventListener('drop', e => {
          const from = e.dataTransfer.getData('index');
          const to = i;
          const moved = shortcuts.splice(from, 1)[0];
          shortcuts.splice(to, 0, moved);
          localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
          renderShortcuts();
        });
        shortcutsContainer.appendChild(div);
      });

      const addBtn = document.createElement('div');
      addBtn.id = 'add-shortcut';
      addBtn.textContent = '+';
      addBtn.addEventListener('click', () => modal.style.display = 'flex');
      shortcutsContainer.appendChild(addBtn);
    }

    saveBtn.addEventListener('click', () => {
      const name = document.getElementById('shortcut-name').value.trim();
      const url = document.getElementById('shortcut-url').value.trim();
      const img = document.getElementById('shortcut-img').value.trim();
      if (!name || !url) return;
      shortcuts.push({ name, url, img });
      localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
      modal.style.display = 'none';
      document.getElementById('shortcut-name').value = '';
      document.getElementById('shortcut-url').value = '';
      document.getElementById('shortcut-img').value = '';
      renderShortcuts();
    });

    modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

    renderShortcuts();

    // Handle search
    document.getElementById('searchbox').addEventListener('submit', e => {
      e.preventDefault();
      const query = document.getElementById('query').value.trim().toLowerCase();
      if (!query) return;

      if (query.includes("blooket bot")) return window.location.href = "https://blooketbot.schoolcheats.net/";
      if (query.includes("blox fruits peak")) return window.location.href = "https://www.youtube.com/watch?v=z-i1pAF6FjE";
      if (query.includes("do a barrel roll x10")) {
        document.body.style.animation = "barrelRoll 1s linear infinite";
        setTimeout(() => document.body.style.animation = "", 10000);
        return;
      }
      if (query.includes("cabrera")) {
        alert("She sucks, don't search that ever again.");
        return;
      }

      // ✅ Redirect to SpyderSearch results page
      window.location.href = `results.html?q=${encodeURIComponent(query)}`;
    });

    document.getElementById('lucky').addEventListener('click', () => {
      window.location.href = "https://en.wikipedia.org/wiki/Cheese";
    });
  </script>
</body>
</html>
