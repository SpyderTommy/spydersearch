<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>flowey: sans you god damn bitch, stop going into every website</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: "Comic Sans MS", sans-serif;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  /* Background gallery container */
  #background-gallery {
    position: absolute;
    inset: 0;
    overflow: hidden;
    z-index: 0;
  }

  .slide {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .slide.active {
    opacity: 1;
  }

  #content {
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #playButton {
    background: white;
    color: black;
    border: none;
    font-size: 2rem;
    padding: 12px 32px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
  }
  #playButton:hover {
    background: #ddd;
    transform: scale(1.05);
  }
  #text {
    font-size: 1.8rem;
    margin-bottom: 20px;
    display: none;
    text-align: center;
    text-shadow: 0 0 10px rgba(0,0,0,0.6);
  }
  video {
    display: none;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
    z-index: 2;
  }
  #finalImage {
    display: none;
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 2s ease-in;
    z-index: 3;
  }
</style>
</head>
<body>

<!-- Background gallery -->
<div id="background-gallery">
  <div class="slide active" style="background-image:url('image.jpg')"></div>
  <div class="slide" style="background-image:url('1.png')"></div>
  <div class="slide" style="background-image:url('2.png')"></div>
</div>

<!-- Main content -->
<div id="content">
  <div id="text">papyrus: God damn it</div>
  <button id="playButton">sans</button>
</div>

<!-- Video and final image -->
<video id="video" src="heykid.mp4"></video>
<img id="finalImage" src="image.jpg" alt="final image">

<script>
  const btn = document.getElementById("playButton");
  const text = document.getElementById("text");
  const video = document.getElementById("video");
  const finalImage = document.getElementById("finalImage");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  // Background gallery rotation
  setInterval(() => {
    slides[currentSlide].classList.remove("active");
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add("active");
  }, 4000); // every 4 seconds

  // Request fullscreen
  function goFullscreen(elem) {
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
  }

  btn.addEventListener("click", () => {
    btn.style.display = "none";
    text.textContent = "papyrus: God damn it";
    text.style.display = "block";

    setTimeout(() => {
      text.style.display = "none";
      video.style.display = "block";
      video.play();
      goFullscreen(video);
    }, 2000);
  });

  video.addEventListener("ended", () => {
    video.style.display = "none";
    text.style.display = "block";
    text.textContent = "Papyrus: SANS SHUT THE FUCK UP, THEY'RE A KID";

    setTimeout(() => {
      text.textContent = "Sans: what you mean?";
      setTimeout(() => {
        text.style.display = "none";
        finalImage.style.display = "block";
        requestAnimationFrame(() => {
          finalImage.style.opacity = "1";
        });
      }, 2000);
    }, 2000);
  });
</script>

</body>
</html>
