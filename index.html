<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SpyderSearch</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
  :root {
    --bg:#121212; --card:#202124; --muted:#9aa0a6; --text:#e8eaed; --accent:#8ab4f8;
  }
  html,body {height:100%; margin:0;}
  body {
    background:var(--bg);
    color:var(--text);
    font-family: Arial, Helvetica, sans-serif;
    text-align:center;
    opacity:0;
    transition:opacity 1s ease;
    -webkit-font-smoothing:antialiased;
  }
  body.loaded {opacity:1;}
  body.fade-out {opacity:0;}
  #logo { margin-top:120px; transition:transform .35s ease, opacity 1s; cursor:pointer; position:relative; }
  #logo img { width:360px; max-width:86vw; display:block; margin:0 auto; transition: transform .35s ease; }
  #logo:hover img { transform: translateY(-8px); }
  #easter-egg-text {
    position:absolute; left:50%; transform:translateX(-50%) translateY(60px);
    opacity:0; color:var(--accent); font-size:20px; font-weight:600;
    transition:all 1.2s ease; pointer-events:none;
  }
  #easter-egg-text.show { transform:translateX(-50%) translateY(-10px); opacity:1; }
  #searchbox { margin-top:26px; }
  #query {
    width:520px; max-width:86vw; height:40px; border-radius:24px; padding:8px 16px;
    background:var(--card); border:1px solid #333; color:var(--text); outline:none; font-size:16px;
    transition: box-shadow .18s ease, border-color .18s ease;
  }
  #query:focus { box-shadow:0 6px 20px rgba(0,0,0,0.6); border-color:rgba(138,180,248,0.18); }
  .btn-row { margin-top:16px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
  .btn {
    padding:10px 18px; border-radius:6px; border:1px solid #333; background:#2b2b2d; color:var(--text);
    font-size:14px; cursor:pointer; transition: transform .08s ease, background .12s ease;
  }
  .btn:hover { transform:translateY(-3px); background:#343539; }
  footer {
    position:fixed; bottom:18px; width:100%; text-align:center; color:var(--muted); font-size:13px;
  }
  #shortcuts {
    display:flex; flex-wrap:wrap; justify-content:center; margin-top:40px; gap:28px;
  }
  .shortcut {
    display:flex; flex-direction:column; align-items:center; text-align:center;
    cursor:pointer; width:88px;
  }
  .shortcut:hover .icon { background:#2a2b2e; }
  .icon {
    width:48px; height:48px; border-radius:50%; background:var(--card);
    display:flex; align-items:center; justify-content:center;
    font-size:22px; margin-bottom:6px; position:relative;
  }
  .icon img { width:24px; height:24px; border-radius:4px; }
  .shortcut span { font-size:13px; color:var(--text); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; width:80px; }
  .remove-btn {
    position:absolute; top:-8px; right:-8px;
    background:#ff5c5c; border:none; border-radius:50%; width:18px; height:18px;
    color:white; font-size:12px; display:none; cursor:pointer;
  }
  .shortcut:hover .remove-btn { display:block; }
  #add-shortcut-btn {
    background:none; border:none; color:var(--accent); cursor:pointer;
    font-size:14px; margin-top:10px; text-decoration:underline;
  }
  #spyder-menu {
    position:fixed; top:0; right:-260px; width:240px; height:100%;
    background:rgba(20,20,20,0.96); box-shadow:-4px 0 20px rgba(0,0,0,0.6);
    padding:20px; transition:right .4s ease;
    display:flex; flex-direction:column; align-items:flex-start;
    z-index:100;
  }
  #spyder-menu.show { right:0; }
  #spyder-menu h2 { color:var(--accent); margin:0 0 16px; font-size:20px; }
  .spyder-btn {
    width:100%; text-align:left; background:#2b2b2d; color:var(--text);
    border:none; padding:10px; border-radius:4px; margin-bottom:10px;
    cursor:pointer; transition:background .15s ease;
  }
  .spyder-btn:hover { background:#343539; }
  #app-launcher-btn {
    position:fixed;
    top:14px; right:14px;
    font-size:20px; background:#2b2b2d; border-radius:50%;
    width:36px; height:36px; display:flex; align-items:center; justify-content:center;
    cursor:pointer; transition:background .2s ease;
    z-index:150;
  }
  #app-launcher-btn:hover { background:#3a3a3d; }
  #app-launcher {
    position:fixed;
    top:60px; right:14px;
    background:#1f1f1f; border-radius:12px;
    box-shadow:0 4px 30px rgba(0,0,0,0.6);
    display:grid; grid-template-columns:repeat(3, 80px);
    gap:18px; padding:20px;
    opacity:0; pointer-events:none;
    transition:opacity .2s ease, transform .2s ease;
    transform:scale(0.9);
    z-index:120;
  }
  #app-launcher.show {
    opacity:1; pointer-events:auto; transform:scale(1);
  }
  #app-launcher .app {
    display:flex; flex-direction:column; align-items:center;
    font-size:12px; color:#e8eaed; cursor:pointer;
    transition:transform .1s ease, background .15s ease;
    padding:6px; border-radius:8px;
  }
  #app-launcher .app:hover {
    background:#2a2a2d; transform:translateY(-2px);
  }
  #app-launcher .app img {
    width:36px; height:36px; margin-bottom:6px;
    border-radius:6px;
  }
  @keyframes flash { 0%,100%{background-color:var(--bg);} 50%{background-color:#ff000055;} }
  @keyframes barrelRoll { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
  @media(max-width:520px){
    #query{ width:88vw; }
  }
</style>
</head>
<body>
  <!-- App Launcher -->
  <div id="app-launcher-btn" title="Apps">‚ò∞</div>
  <div id="app-launcher">
    <div class="app" data-url="https://mail.google.com"><img src="https://www.gstatic.com/images/branding/product/1x/gmail_2020q4_48dp.png"><span>Gmail</span></div>
    <div class="app" data-url="https://drive.google.com"><img src="https://www.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png"><span>Drive</span></div>
    <div class="app" data-url="https://classroom.google.com"><img src="https://www.gstatic.com/images/branding/product/1x/classroom_2020q4_48dp.png"><span>Classroom</span></div>
    <div class="app" data-url="https://docs.google.com"><img src="https://www.gstatic.com/images/branding/product/1x/docs_2020q4_48dp.png"><span>Docs</span></div>
    <div class="app" data-url="https://sheets.google.com"><img src="https://www.gstatic.com/images/branding/product/1x/sheets_2020q4_48dp.png"><span>Sheets</span></div>
    <div class="app" data-url="https://slides.google.com"><img src="https://www.gstatic.com/images/branding/product/1x/slides_2020q4_48dp.png"><span>Slides</span></div>
    <div class="app" data-url="https://calendar.google.com"><img src="https://www.gstatic.com/images/branding/product/1x/calendar_2020q4_48dp.png"><span>Calendar</span></div>
    <div class="app" data-url="https://meet.google.com"><img src="https://www.gstatic.com/images/branding/product/1x/meet_2020q4_48dp.png"><span>Meet</span></div>
    <div class="app" data-url="https://chat.google.com"><img src="https://www.gstatic.com/images/branding/product/1x/chat_2020q4_48dp.png"><span>Chat</span></div>
  </div>

  <div id="logo" title="Search Logo">
    <img src="https://github.com/SpyderTommy/spydersearch/blob/main/SpyderLogo.png?raw=true" alt="SpyderSearch Logo" />
  </div>
  <div id="easter-egg-text">üêû Easter Egg Found!</div>
  
  <form id="searchbox" onsubmit="handleSearch(event)">
    <input id="query" type="text" placeholder="Search SpyderSearch..." autocomplete="off" />
    <div class="btn-row">
      <button type="submit" class="btn">Spyder Search</button>
      <button type="button" id="lucky" class="btn">I'm Feeling Lucky</button>
    </div>
  </form>

  <div id="shortcuts"></div>
  <button id="add-shortcut-btn">+ Add Shortcut</button>

  <div id="spyder-menu">
    <h2>üï∑ Spyder Menu</h2>
    <button class="spyder-btn" onclick="secretError('Activate Dragon Core')">Activate Dragon Core</button>
    <button class="spyder-btn" onclick="secretError('Launch Terminal 6')">Launch Terminal 6</button>
    <button class="spyder-btn" onclick="secretError('Access Quantum Vault')">Access Quantum Vault</button>
    <button class="spyder-btn" onclick="secretError('Initialize Nebula Engine')">Initialize Nebula Engine</button>
  </div>

  <footer>¬© Indian Spyder 2025 (iB. Google)</footer>

<script>
const LOGO_URL = "http://spydertacos.space/DragonX_V4.html";
const eggText = document.getElementById('easter-egg-text');
const shortcutsContainer = document.getElementById('shortcuts');
const spyderMenu = document.getElementById('spyder-menu');

window.addEventListener('load', ()=> {
  document.body.classList.add('loaded');
  loadShortcuts();
});

/* Fade + Redirect */
function fadeAndRedirect(url) {
  document.body.classList.remove('loaded');
  document.body.classList.add('fade-out');
  setTimeout(()=> window.location.href = url, 800);
}

/* Logo redirect */
document.querySelector('#logo img').addEventListener('click', ()=> fadeAndRedirect(LOGO_URL));

/* I'm Feeling Lucky button */
document.getElementById('lucky').addEventListener('click', ()=> fadeAndRedirect("https://en.wikipedia.org/wiki/Cheese"));

/* Easter egg display */
function showEgg(message, duration = 4000, specialEffect = null) {
  eggText.textContent = message;
  eggText.classList.add('show');
  if (specialEffect === 'flash') document.body.style.animation = "flash 1s linear 3";
  if (specialEffect === 'roll') document.body.style.animation = "barrelRoll 1s linear";
  setTimeout(()=>{
    eggText.classList.remove('show');
    document.body.style.animation = "";
  }, duration);
}

/* Spyder Menu toggle */
function toggleSpyderMenu(show = true) {
  if(show) spyderMenu.classList.add('show');
  else spyderMenu.classList.remove('show');
}

/* Spyder Menu fake errors */
function secretError(actionName){
  showEgg(`‚ùå ERROR: ${actionName} failed!`, 2000);
  document.body.style.animation = "flash 0.4s linear 3";
  setTimeout(()=> document.body.style.animation = "", 1500);
}

/* Search handler */
function handleSearch(e){
  e.preventDefault();
  const q = document.getElementById('query').value.trim().toLowerCase();
  if(!q) return;

  if(q === "denaho"){ showEgg("üêç Denaho is better than Elian", 4000, "flash"); return; }
  if(q === "elian" || q === "lower"){ showEgg("üßÄ Gurt yo", 4000); setTimeout(()=> fadeAndRedirect("https://youtu.be/w5BnMKOG33M?si=5iOsEG16GPKmJSIZ"), 4000); return; }
  if(q === "do a barrel roll"){ showEgg("üåÄ Doing a Barrel Roll!", 1500, "roll"); return; }
  if(q === "easter eggs" || q === "easter egg"){ showEgg("üêû Easter Egg Found!", 4000); return; }
  if(q === "spyder"){ showEgg("üï∑Ô∏è Welcome to Spyder Mode!", 3000); toggleSpyderMenu(true); return; }
  if(q === "gay one in gc currently"){ showEgg("üåà Current Gay Leader: Elian", 4000); setTimeout(()=> fadeAndRedirect("https://www.youtube.com/watch?v=KO8NdVSWF7A"), 4000); return; }
  if(q === "is elian gay?"){ showEgg("yes", 4000); setTimeout(()=> fadeAndRedirect("https://www.youtube.com/watch?v=KO8NdVSWF7A"), 4000); return; }

  fadeAndRedirect(`results.html?q=${encodeURIComponent(q)}`);
}

/* Shortcuts */
function loadShortcuts() {
  const saved = JSON.parse(localStorage.getItem('spyder_shortcuts_cloud') || '[]');
  shortcutsContainer.innerHTML = '';
  saved.forEach((s, i) => addShortcutElement(s.name, s.url, i));
}
function saveShortcuts() {
  const data = [];
  document.querySelectorAll('.shortcut').forEach(div => {
    data.push({ name: div.dataset.name, url: div.dataset.url });
  });
  localStorage.setItem('spyder_shortcuts_cloud', JSON.stringify(data));
}
function addShortcutElement(name, url, index) {
  const div = document.createElement('div');
  div.className = 'shortcut';
  div.dataset.name = name;
  div.dataset.url = url;
  const icon = document.createElement('div');
  icon.className = 'icon';
  icon.textContent = name[0].toUpperCase();
  const removeBtn = document.createElement('button');
  removeBtn.className = 'remove-btn';
  removeBtn.textContent = '√ó';
  removeBtn.onclick = (e) => { e.stopPropagation(); div.remove(); saveShortcuts(); };
  icon.appendChild(removeBtn);
  div.appendChild(icon);
  const span = document.createElement('span');
  span.textContent = name;
  div.appendChild(span);
  div.onclick = ()=> fadeAndRedirect(url);
  shortcutsContainer.appendChild(div);
}
document.getElementById('add-shortcut-btn').addEventListener('click', ()=>{
  const name = prompt("Enter shortcut name:");
  if(!name) return;
  const url = prompt("Enter shortcut URL (include https://):");
  if(!url) return;
  addShortcutElement(name, url);
  saveShortcuts();
});

/* App Launcher Toggle + Links */
const appBtn = document.getElementById('app-launcher-btn');
const appMenu = document.getElementById('app-launcher');
appBtn.addEventListener('click', ()=> appMenu.classList.toggle('show'));
document.addEventListener('click', (e)=>{
  if(!appMenu.contains(e.target) && !appBtn.contains(e.target)){
    appMenu.classList.remove('show');
  }
});

/* Open app links */
document.querySelectorAll('#app-launcher .app').forEach(app => {
  app.addEventListener('click', () => {
    const url = app.getAttribute('data-url');
    if (url) window.open(url, '_blank');
  });
});
</script>
</body>
</html>
